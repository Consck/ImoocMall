<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6-2Demo演示</title>
</head>
<body>
  <h2>aES6-2Demo演示</h2>
  <script>
    function sum(x,y,z) {
      let total=0;
      if(x) total+=x;
      if(y) total+=y;
      if(z) total+=z;
      console.log(`total:${total}`);
      return total;
    }
    sum(5,'',9);
    //对函数扩展
    function sum2(...m) {   //三个点代表rest参数，不知道传进来几个参数，因此使用扩展参数形式,动态参数
      let total =0;
      for(var i of m){   //对参数进行遍历
        total+=i;
      }
      console.log(`total:${total}`);
    }
    sum2(4,8,9,10);
    //如果函数体内只有一行代码，可直接写；否则要用大括号。ES6格式可使用=>符号代表箭头函数
    let sum3=(...m)=>item+1;
    let sum4=(...m)=>{
      let total =0;
      for(var i of m){   //对参数进行遍历
        total+=i;
      }
      console.log(`total:${total}`);
    };

    //对数组扩展
    var [x,y] = [4,8]
    //函数扩展
    console.log(...[4,8]);  //三个点和数组结合代表函数扩展，会进行运算，将数组元素拆解并输出
    let arr1 = [1,3];let arr2 = [4,8];
    console.log("concat:"+arr1.concat(arr2));//拼接数组
    //通过扩展合并数组
    //[...arr1,...arr2];
    var [x,...y] = [4,8,10,30];//动态变量,rest与函数的结合

    //对字符串扩展
    let [a,b,c]="ES6";//会将字符串拆解并一一对应。对字符串的结构
    let xy = [...'ES6'];
  </script>
</body>
</html>
